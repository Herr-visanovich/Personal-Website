            <H1>CONTACT ME</H1>
            <p>Curious to learn more about me?</p>
            <p>Interested in discussing a project or just saying hello?</p>
            <p>Feel free to get in touch.</p>

            <!-- FORM START -->
            <div class="project-container">
                <form method="post" action="javascript:void(0)">
                    <div class="fieldset-layout">
                        <input type="text" name="firstName" class="field" id="firstName" placeholder="*First Name" required>
                        <input type="text" name="lastName" class="field" id="lastName" placeholder="*Last Name" required>
                        <input type="text" name="email-address" class="field" id="email-address" placeholder="*Email" required>
                        <input type="text" name="phone" class="field" id="phone" placeholder="Phone">
                        <textarea name="message" class="field" id="message" rows="5" placeholder="What can i do for you?" required></textarea>
                        <input type="submit" class="field" id="submission-button" name="submission-button" value="Contact Me!">
                    </div>
                </form>
            </div>
